version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: tickets
      POSTGRES_USER: tickets
      POSTGRES_PASSWORD: tickets
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tickets -d tickets"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment:
    build:
      context: ./payment
    restart: unless-stopped
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:9090/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tickets
      SPRING_DATASOURCE_USERNAME: tickets
      SPRING_DATASOURCE_PASSWORD: tickets
      AUTH_TOKEN_SECRET: super-secret-local
      PAYMENT_BASE_URL: http://payment:9090
    depends_on:
      postgres:
        condition: service_healthy
      payment:
        condition: service_started
    ports:
      - "8080:8080"

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started

volumes:
  pgdata:

