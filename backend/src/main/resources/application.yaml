spring:
  application:
    name: ticket-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tickets}
    username: ${SPRING_DATASOURCE_USERNAME:tickets}
    password: ${SPRING_DATASOURCE_PASSWORD:tickets}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  mvc:
    problemdetails:
      enabled: true

logging:
  level:
    org.springframework.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  auth-token:
    secret: ${AUTH_TOKEN_SECRET:local-secret}

payment:
  base-url: ${PAYMENT_BASE_URL:http://localhost:9090}
